<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />

    <title>While</title>
  </head>
  <body>
    <script type="text/javascript">
      i = 0;
      while (i < 5) {
        i++;
        if (i == 3) continue;
        document.write(i + '-');
      }
    </script>
  </body>
</html>

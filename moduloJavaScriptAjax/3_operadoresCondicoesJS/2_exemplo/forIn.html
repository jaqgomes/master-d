    <title>For ... IN</title>

    <script type="text/javascript">
      var x;
      var carros = new Array();

      carros[0] = "porsche";
      carros[1] = "ferrari";
      carros[2] = "lamborghini";
      carros[3] = "mercedes";

      for (x in carros) {
        document.write(carros[x] + "<br/>");
      }
    </script>
  </head>

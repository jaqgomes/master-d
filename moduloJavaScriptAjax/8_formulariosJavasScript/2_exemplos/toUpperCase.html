<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta
      name="description"
      content="Forca o utlizador a escrever o texto em maiuscula utlizando o metodo toUpperCase"
    />

    <title>Metodo to upperCase</title>
  </head>
  <body>
    <form type="teste" method="POST" action="">
      <label for="name">Nome:</label>
      <input
        type="text"
        name="nome"
        size="20"
        onkeyup="this.value = this.value.toUpperCase();"
      />
    </form>
  </body>
</html>

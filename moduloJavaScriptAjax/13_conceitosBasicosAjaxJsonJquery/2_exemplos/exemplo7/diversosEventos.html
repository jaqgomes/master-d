<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Utilização de vários tipos de evento</title>

  <body>
    <div class="caixa impar" id="caixa">Caixa 1</div>

    <br /><br />

    <form method="post" action="">
      <label for="input1">Texto 1 :</label>
      <input type="text" id="input1" name="caixa1" />

      <br /><br />

      <label for="input2">Texto 2 :</label>

      <br /><br />

      <label for="input3">Texto 3:</label>

      <br /><br />

      <button id="enviar" onclick="alert('Clique em mim, sou um botão do formulário')">Enviar</button>
    </form>

    <br /><br />

    <a href="#" onclick="$('enviar').click(); return false">Simular click no botão</a>

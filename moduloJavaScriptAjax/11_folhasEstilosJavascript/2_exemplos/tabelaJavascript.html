<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta name="description" content="Tabela ao passar diferentes linhas, o javascript mudará de cor" />

    <title>Estilos e Javascript</title>
  </head>
  <body>
    <table width="600" border="1">
      <tr>
        <td><b>Tipo</b></td>
        <td>TA</td>
        <td>TM</td>
        <td>TB</td>
      </tr>

      <tr onmouseover="this.style.backgroundColor='#c9c6f5'" nmouseout="this.style.backgroundColor='#ffffff'">
        <td>Quarto duplo com Wc</td>
        <td>80€</td>
        <td>50€</td>
        <td>30€</td>
      </tr>

      <tr onmouseover="this.style.backgroundColor='#c9c6f5'" nmouseout="'this.style.backgroundColor='#ffffff'">
        <td>Quarto duplo sem Wc</td>
        <td>60€</td>
        <td>30€</td>
        <td>15€</td>
      </tr>

      <tr onmouseover="this.style.backgroundColor='#c9c6f5'" nmouseout="this.style.backgroundColor='#ffffff'">
        <td>Quarto individual com Wc</td>
        <td>60€</td>
        <td>25€</td>
        <td>13€</td>
      </tr>

      <tr onmouseover="this.style.backgroundColor='#c9c6f5'" nmouseout="this.style.backgroundColor='#ffffff'">
        <td>Quarto individual com Wc</td>
        <td>30€</td>
        <td>12€</td>
        <td>10€</td>
      </tr>
    </table>
  </body>
</html>

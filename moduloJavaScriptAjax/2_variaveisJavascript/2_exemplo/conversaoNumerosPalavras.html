<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="auhtor" content="Jaqueline Lima" />

    <title>Conversão em números e palavras</title>
  </head>
  <body>
    <script type="text/javascript">
      var variable1 = 1;
      var variable2 = "texto";
      var variable3 = false;
      var variable4 = newFunction();
    </script>

    <input
      type="button"
      onclick="alert(typeof variable1);"
      value="variável 1"
      />

    <input
      type="button"
      onclick="alert(typeof variable2);"
      value="variável 2"
    />

    <input
      type="button"
      onclick="alert(typeof variable3);"
      value="variável 3"
    />

    <input
      type="button"
      onclick="alert(typeof variable4);"
      value="variável 4"
    />
  </body>
</html>

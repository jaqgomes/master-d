<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta
      name="description"
      content="o metodo windowAddEventAlertListener permite criar eventos para objetos de forma dinamica, de modo  a estejam a espera de serem iniciados."
    />

    <title>Metodo widowAddEventListener</title>

    <script type="text/javascript">
      function modificarNome() {
        var campo = document.getElementById("campo");
        campo.value = "Escreva aqui o seu nome";
      }

      function load() {
        var botao = document.getElementById("reset");
        botao.addEventListener("click", modificarNome, false);
      }
    </script>
  </head>
  <body onload="load()">
    <input type="text" id="campo" value="" />
    <input type="button" id="reset" name="reset" value="Reset" />
  </body>
</html>

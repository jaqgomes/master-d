<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta
      name="description"
      content="O metodo setTimeOut permite o tempo exato (em milissegundos) antes de executar a funcao/codigo que indicado"
    />
    <title>Metodo setTimeOut</title>
    <script type="text/javascript">
      function mensagem() {
        alert("Te amamos papai! s2");
      }
      var temporizador = setTimeout("mensagem()", 5000);
    </script>
  </head>
  <body>
    Espere a mensagem
  </body>
</html>

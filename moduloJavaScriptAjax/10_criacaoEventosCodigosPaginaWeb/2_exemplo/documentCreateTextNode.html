<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta name="description" content="Essa funçào permite inserir texto dentro de um elemento já criado." />

    <title>Document Create Text Node</title>
    <script type="text/javascript">
      function adicionarTexto() {
        var variavel = document.createTextNode("texto com create Text Node");//retorna  um objeto de no text que contém o conteudo de texto especificado
        var paragrafo = document.getElementById("p1");
        paragrafo.appendChild(variavel); //adiciona um item na lista

      }
    </script>
  </head>
  <body>
    <div style="background-color: #cccccc">
      <p id="p1">Linha de texto de documento<br /></p>
    </div>
    <br />

    <input type="button" name="env" value="Adicionar!" onclick="adicionarTexto()" />
  </body>
</html>

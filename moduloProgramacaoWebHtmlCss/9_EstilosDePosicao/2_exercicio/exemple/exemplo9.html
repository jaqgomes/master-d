<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />

    <title>Z-index CSS</title>
    <style>
      img {
        position: absolute;
        left: 20px;
        top: 20px;
        z-index: -1;
      }
    </style>
  </head>

  <body>

    <h1>Atributo <i>z-index</i></h1>

    <img src="pictures/logo.png" width="200px" height="auto">
    <p>A imagem aparece atr√°s do texto pois um z-index de -1.</p>
  </body>
</html>

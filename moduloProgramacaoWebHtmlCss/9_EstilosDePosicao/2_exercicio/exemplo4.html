<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />

    <title>Exemplo 4</title>

    <style>
      div.relative {
        position: relative;
        width: 600px;
        height: 300px;
        background-color: #73ad21;
      }

      div.absolute {
        position: absolute;
        top: 100px;
        right: 20px;
        width: 200px;
        height: 100px;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h2>position:absolute</h2>

    <div class="relative">
      Este elemente tem atributo <i>relative</i> e está posicionado em relação à
      sua posição normal
    </div>

    <div class="absolute">
      Este elemento tem atributo <i>absolute</i> e está posicionado em relação
      ao seu ancestral (a div. relative)
    </div>
  </body>
</html>

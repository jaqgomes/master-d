<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta name="description" content="Criação de Layout Básico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/74366e81d6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="layoutBootstrap.css" />
    <title>Layout Bootstrap</title>
  </head>
  <body>
    <section id="section-top">
      <div class="container-fluid-first">
        <p class="soon">Logo</p>
        <h1 class="name">Nome</h1>
      </div>
    </section>

    <br />

    <section id="section-menu">
      <div class="navbar">
        <h1 class="menu">Menu</h1>
      </div>
    </section>
    <br />

    <section id="section-service">
      <div class="container">
        <div class="row align-items-start">
          <div class="col"><h6>Serviço 1</h6></div>
          <div class="col"><h6>Serviço 2</h6></div>
          <div class="col"><h6>Serviço 3</h6></div>
        </div>
      </div>
    </section>

    <br />
 
    <section id="section-information">
      <div class="container">
        <div class="row align-items-start">
          <div class="col">Contacto</div>
          <div class="col">Social Media</div>
          <div class="col">Localização</div>
          <div class="col">Politica de Privaticidade</div>
        </div>
      </div>
    </section>

    <br />

    <section id="section-footer">
      <div class="container-fluid-second">
        <h4>
          Copyright &copy; 2024 Jaqueline Lima. Todos os direitos reservados.
        </h4>
      </div>
    </section>
  </body>
</html>

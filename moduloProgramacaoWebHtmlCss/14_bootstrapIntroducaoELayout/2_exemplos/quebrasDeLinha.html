<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaqueline Lima">
    <meta name="description" content="Quebras de Linhas">

    <title>Quebras de Linhas</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script

  <style>

    .row{
        background-color: #D3Df7b;
        padding: 20px;
    }

    .col-9, .col-6, .col-3{
        background-color: #809986;
        border: 1px solid #fdd643;
        padding: 20px;
    }

  </style>

<body>
    <h1>Colunas bootstrap - quebras de colunas</h1>

    <div class="container">
        Sem quebras
        <div class="row">
            <div class="col-6">.col-6</div>
            <div class="col-9">.col-9</div>
            <div class="col-3">.col-3</div>
        </div>
    </div>

    <br>

    <div class="container">
        Com quebras
        <div class="row">
            <div class="col-6">.col-6</div>
            <div class="w-100"></div>
            <div class="col-9">.col-9</div>
            <div class="w-100"></div>
            <div class="col-3"></div>
        </div>
    </div>


    
</body>

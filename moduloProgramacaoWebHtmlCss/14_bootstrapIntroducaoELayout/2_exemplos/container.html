<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />
    <meta name="description" content="Containers" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Container</title>

    <style>
      .container-fluid {
        background-color: #2da66d;
        padding: 50px;
      }

      .container {
        background-color: #ec9695;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Olá Mundo!</h1>
      <h2>Esta minha segunda página recorrendo ao Bootstrap.</h2>
      <h3>Este container é de classe <i>.container-fluid</i>.</h3>
    </div>

    <br />

    <div class="container">
      <h3>Este container é de classe <i>.container</i>.</h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0‐beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384‐ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

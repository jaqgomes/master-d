<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />
    <meta name="description" content="Grids" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Grids</title>

    <style>
      .container-fluid {
        background-color: #2da66d;
        padding: 50px;
      }

      .container {
        padding: 100px;
        border: 1px solid #000;
      }

      .col-sm-3 {
        background-color: #508fc2;
        padding: 200px 20px;
      }

      .col-sm-9 {
        background-color: #ec9695;
        padding: 200px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Olá Mundo!</h1>
      <h2>Este é a minha terceira página recorrendo ao Bootstrap.</h2>
      <h3>Este container é de classe <i>.container-fluid</i>.</h3>
    </div>
    <br />

    <div class="container">
      <h3>Este container é de classe <i>.container</i>.</h3>
      <div class="row">
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-9">.col-sm-9</div>
      </div>
    </div>
  </body>
</html>

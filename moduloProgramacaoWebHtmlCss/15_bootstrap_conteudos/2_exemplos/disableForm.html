<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />

    <script
      src="https://kit.fontawesome.com/74366e81d6.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Disabled Fieldset</title>
  </head>
  <body>
    <form>
      <fieldset disabled>
        <legend>Formulários desativados - Boleano disabled</legend>

        <div>
          <label for="disabledTextInput" class="form-label"
            >Input desativado</label
          >
          <input
            type="text"
            id="disabledTextInput"
            class="form-control"
            placeholder="Input desativado"
          />
        </div>

        <div>
          <label for="disabledSelect" class="form-label"
            >Menu de seleção desativado</label
          >
          <label id="disabledSelect" class="form-select">
            <option>Menu de seleção desativado</option>
          </label>
        </div>

        <div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="disabledFieldsetCheck"
              disabled
            />

            <label class="form-check-label" for="disabledFieldsetCheck">
              Não é possível fazer "check" pois está desativado
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </body>
</html>

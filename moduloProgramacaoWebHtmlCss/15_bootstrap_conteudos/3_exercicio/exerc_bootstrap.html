<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Lima" />
    <meta
      name="description"
      content="Criaçào de conteúdos, componentes, formulários e utlidades"
    />

    <title>Web site - Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="exerc_bootstrap.css" />
  </head>
  <body>
    <section id="section-top">
      <div class="container-fluid">
        <div class="logo">Logo</div>

        <h1 class="name">Name</h1>
      </div>
    </section>

    <section id="section-menu">
      <nav class="nav nav-tabs">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Serviços</a>
        <a class="nav-link" href="#">Sobre</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
          >Contactos</a
        >
      </nav>
    </section>

    <section id="section-service">
      <div class="container wrapper">
        <div class="row">
          <div class="col-sm-4 col-xs-4">
            <h6 class="text-left"></h6>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Serviço</th>
                  <th scope="col">Preço</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Webdesign</td>
                  <td>25 euros/hora</td>
                </tr>

                <tr>
                  <td>Fotografia</td>
                  <td>100 euros/dia</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-4 col-md-4">
            <h6 class="text-left"></h6>
            <div class="career">
              <img
                class="image"
                src="image/i_love_my_career.jpg"
                class="mx-auto d-block"
                alt="I love my career"
              />
            </div>
          </div>

          <div class="col-sm-4 col-md-4">
            <h6 class="text-left"></h6>
            <p> I am Warning</p>
          </div>
        </div>
      </div>
    </section>

    <section id="section-information">
      <div class="container container-sm">
        <div class="row justify-content-start">
          <div class="col-sm-3">Contacto</div>
          <div class="col-sm-3">Social Media</div>
          <div class="col-sm-3">Localização</div>
          <div class="col-sm-3">Politica de Privaticidade</div>
        </div>
      </div>
    </section>

    <section id="section-footer">
      <div id="footer" class="container-fluid">
        <h5>Copyright &copy; 2024 JLima. Todos os direitos reservados.</h5>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

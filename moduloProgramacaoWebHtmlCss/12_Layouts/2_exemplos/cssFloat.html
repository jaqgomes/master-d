<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />
    <meta name="description" content="float" />

    <title>Float</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      header {
        background-color: #26354a;
        padding: 15px;
        text-align: center;
        font-size: 30px;
        color: #b4aeb2;
      }

      nav {
        float: left;
        width: 25%;
        height: 200px;
        background: #ae3f41;
        padding: 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 5px;
      }

      article {
        float: left;
        padding: 20px;
        width: 75%;
        background-color: #ffffff;
        height: 200px;
      }

      section:after {
        content: "";
        display: table;
        clear: both;
      }

      footer {
        background-color: #5a5c5b;
        padding: 10px;
        text-align: center;
        color: white;
      }

      @media (max-width: 600px) {
        nav,
        article {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img
        id="darth_vader_pic"
        src="image/darth_vader.jpg"
        alt="Darth Vader"
        width="300"
      />
      <h2>Darth Vader Website</h2>

      <p>I am your father...</p>
    </header>

    <section>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About me</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <article>
        <h1>Hello word!</h1>
        <p>Welcome to the dark side!</p>
      </article>
    </section>

  
    <footer><p>Contact me</p></footer>
  </body>
</html>

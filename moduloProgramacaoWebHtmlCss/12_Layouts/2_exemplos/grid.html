<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />
    <meta name="description" content="Grid" />

    <title>Grid</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .header {
        background-color: #26354a;
        padding: 15px;
        text-align: center;
        font-size: 30px;
        color: #b4aeb2;
      }

      nav {
        background-color: #ae3f41;
        padding: 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 5px;
      }

      article {
        padding: 20px;
        background-color: #ffffff;
      }
      .footer {
        background-color: #5a5c5b;
        padding: 10px;
        text-align: center;
        color: white;
      }

      [class*="col-"] {
        float: left;
      }

      .col‐1 {
        width: 8.33%;
      }
      .col‐2 {
        width: 16.66%;
      }
      .col‐3 {
        width: 25%;
      }
      .col‐4 {
        width: 33.33%;
      }
      .col‐5 {
        width: 41.66%;
      }
      .col‐6 {
        width: 50%;
      }
      .col‐7 {
        width: 58.33%;
      }
      .col‐8 {
        width: 66.66%;
      }
      .col‐9 {
        width: 75%;
      }
      .col‐10 {
        width: 83.33%;
      }
      .col‐11 {
        width: 91.66%;
      }
      .col‐12 {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="header">

        <h2>Darth Vader Website</h2>

        <p>I am your father...</p>
    
      <img
        id="darth_vader_pic"
        src="image/darth_vader.jpg"
        alt="Darth Vader"
        width="300"
      />
    </div>
    
    <div class="row">
      <div class="col-3">

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="col-9">
        <article>
          <h1>Hello World!</h1>
          <p>Welcome to the dark side!</p>
        </article>
      </div>
    </div>

    <div class="footer">
      <p>Contact me</p>
    </div>
  </body>
</html>

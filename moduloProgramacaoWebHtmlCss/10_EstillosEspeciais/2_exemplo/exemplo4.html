<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />

    <title>Opacity property</title>

    <style>
      div {
        background-color: rgb(255, 127, 80);
        padding: 10px;
      }

      div.first {
        background-color: rgb(255, 127, 80, 0.1);
      }

      div.second {
        background-color: rgb(255, 127, 80, 0.3);
      }

      div.third {
        background-color: rgb(255, 127, 80, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>Opacidade em divs</h1>

    <p>Como se pode observar neste exemplo apenas o background ficou afectado pela transparÃªncia.</p>

    <div class="first"><p>Opacity 0.1</p></div>

    <div class="second"><p>opacity 0.3</p></div>

    <div class="third"><p>opacity 0.6</p></div>

    <div><p>opacity 1 (default)</p></div>

  </body>
</html>

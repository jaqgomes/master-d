<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="icon css">
    <meta name="author" content="Jaqueline Gomes" />

    <script
      src="https://kit.fontawesome.com/d132031da6.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Icons Css</title>
  </head>
  <body>
    <h1>Icons CSS - Font Awesome</h1>

    <p>Exemplos de icónes Font Awesome</p>

    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Exemplos de ícones Font Awesome customizados</p>

    <i class="fas fa-cloud" style="font-size: 24px"></i>
    <i class="fas fa-cloud" style="font-size: 36px"></i>
    <i class="fas fa-cloud" style="font-size: 48px; color: red"></i>

    <i class="fas fa-cloud" style="font-size: 60px;color: lightblue;"></i>
  </body>
</html>

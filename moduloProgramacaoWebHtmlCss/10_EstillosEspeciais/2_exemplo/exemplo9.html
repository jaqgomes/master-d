<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />

    <title>Font-face rule</title>

    <style>
      body {
        margin: 20px;
      }

      img {
        width: 50%;
      }

      @font-face {
        font-family: starwarsfont;
        src: url(starwarsfont.ttf);
      }

      div {
        font-family: starwarsfont;
      }

      p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <h1>WebFonts - @font-face</h1>

    <div>
      <img src="pictures/darth_vader.jpg" alt="Darth Vader" />
      <p>I am your father.</p>
    </div>
  </body>
</html>

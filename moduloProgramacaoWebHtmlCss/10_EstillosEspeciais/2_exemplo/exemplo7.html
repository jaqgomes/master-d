<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />

    <title>Border-radius property</title>

    <style>
      img {
        width: 300px;
      }

      #img1 {
        border-radius: 10px;
      }

      #img2 {
        border-radius: 50px;
      }

      #img3 {
        border-radius: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Estilização de Imagens - A propriedade border-radius</h1>

    <h2>
      Abaixo pode ver-se a mesma imagem com valores de border-radius diferentes.
      Quanto maior o valor atribuido mais arrendonados serão os seus cantos.
    </h2>

    <img src="pictures/darth_vader.jpg" alt="Darth Vader">

    <img id="img1" src="pictures/darth_vader.jpg" alt="Darth Vader">

    <img id="img2" src="pictures/darth_vader.jpg" alt="Darth Vader">

    <img id="img3" src="pictures/darth_vader.jpg" alt="Darth Vader">


  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />
    <title>CSS</title>

    <style>
      body {
        background-color: #c4c2c4;
      }

      h1 {
        color: #b84258;
        background-color: white;
        font-size: 50px;
        font-family: verdara;
        margin: 30px;
      }

      p {
        font-size: 24px;
        border: 2px solid;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <h1>A minha primeira página web, contendo estilos CSS.</h1>

    <p>
      Isto é um parágrafo com tamanho de fonte 24px, com uma "border" e padding
      de 20px.
    </p>
  </body>
</html>

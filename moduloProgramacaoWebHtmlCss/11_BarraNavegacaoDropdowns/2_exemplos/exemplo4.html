<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaqueline Gomes" />
    <meta name="description" content="" />

    <title>Image gallery</title>

    <style>
      div.minha-galeria {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }

      div.minha-galeria:hover {
        border: 1px solid #777;
      }

      div.minha-galeria img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Galeria de Imagens</h2>

    <div class="minha-galeria">
      <a target="_blank" href="logomasterd.png">
        <img src="pictures/masterD.png" alt="Master D" />
      </a>
      <div class="desc">Master D</div>
    </div>

    <div class="minha-galeria">
      <a target="_blank" href="logogoogle.pt.png">
        <img src="pictures/google.png" alt="Google" />
      </a>
      <div class="desc">Google</div>
    </div>

    <div class="minha-galeria">
      <a target="_blank" href="logow3schools.png">
        <img src="pictures/w3schools.jpg" alt="W3Schools" />
      </a>
      <div class="desc">W3Schools</div>
    </div>

    <div class="minha-galeria">
      <a target="_blank" href="logow3c.png">
        <img src="pictures/w3c.png" alt="W3C" />
      </a>
      <div class="desc">W3C</div>
    </div>
  </body>
</html>
